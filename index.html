<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surface Calculator</title>
    <link rel="stylesheet" href="/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <header>
      <div class="main-page-header">
        <h1 class="page-header">Surface calculator</h1>
      </div>
    </header>
    <hero>
      <img src="/Pictures/cilinder.png" alt="cilinder" />
    </hero>

    <!----FORMS--->

    <div class="input-field">
      <form id="form-PI">
        <label for="π">π</label>
        <input
          type="text"
          id="PI"
          name="π"
          placeholder="3,141592654"
          readonly
        />
      </form>
      <form id="form-outer-diameter">
        <label for="Outer diameter">Outer diameter</label>
        <input
          type="text"
          id="outer-diameter"
          name="Outer diameter"
          placeholder="Outer diameter"
        />
      </form>
      <form id="form-length-of-the-cilinder">
        <label for="Length of the cilinder">Length of the cilinder</label>
        <input
          type="text"
          id="length-of-the-cilinder"
          name="Cilinder length"
          placeholder="Cilinder length"
        />
      </form>
    </div>
    <button id="submit-button" type="button">Calculate!</button>
    <p id="output-box"></p>
  </body>
  <script src="/main.js"></script>
</html>
